<script>
(function(){
  const logoBtn = document.getElementById('logoBtn');
  const sideDrawer = document.getElementById('sideDrawer');
  const drawerOverlay = document.getElementById('drawerOverlay');
  const drawerClose = document.getElementById('drawerClose');

  if(!logoBtn || !sideDrawer || !drawerOverlay) return;

  // helpers
  function openDrawer(){
    sideDrawer.classList.add('open');
    drawerOverlay.classList.add('open');
    sideDrawer.setAttribute('aria-hidden','false');
    logoBtn.setAttribute('aria-expanded','true');
    drawerOverlay.hidden = false;
    // prevent page scroll while drawer open
    document.documentElement.style.overflow = 'hidden';
    document.body.style.overflow = 'hidden';
    // focus the close button for keyboard users
    setTimeout(()=> drawerClose && drawerClose.focus(), 160);
  }
  function closeDrawer(){
    sideDrawer.classList.remove('open');
    drawerOverlay.classList.remove('open');
    sideDrawer.setAttribute('aria-hidden','true');
    logoBtn.setAttribute('aria-expanded','false');
    // allow overlay to fade, then hide attribute
    setTimeout(()=> { drawerOverlay.hidden = true; }, 260);
    document.documentElement.style.overflow = '';
    document.body.style.overflow = '';
    // return focus to logo
    logoBtn.focus();
  }
  function toggleDrawer(){ sideDrawer.classList.contains('open') ? closeDrawer() : openDrawer(); }

  // open/close on logo click (works on desktop + touch)
  logoBtn.addEventListener('click', function(e){
    e.preventDefault();
    toggleDrawer();
  });

  // close handlers
  drawerOverlay.addEventListener('click', closeDrawer);
  drawerClose && drawerClose.addEventListener('click', closeDrawer);

  // close with Escape key
  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape' && sideDrawer.classList.contains('open')) closeDrawer();
  });

  // if window resized larger and drawer open, keep it usable (still open)
  // optionally close on resize to desktop — uncomment if desired:
  // window.addEventListener('resize', ()=> { if(window.innerWidth > 1200 && sideDrawer.classList.contains('open')) closeDrawer(); });

  // trap focus inside drawer while open (basic)
  document.addEventListener('focus', function(e){
    if(!sideDrawer.classList.contains('open')) return;
    if(sideDrawer.contains(e.target)) return;
    // if focus moves outside, bring it back to drawer
    e.stopPropagation();
    drawerClose && drawerClose.focus();
  }, true);

})();

function isLight(hex){
  const c = hex.replace('#','');
  const r = parseInt(c.length===3 ? c[0]+c[0] : c.slice(0,2),16);
  const g = parseInt(c.length===3 ? c[1]+c[1] : c.slice(2,4),16);
  const b = parseInt(c.length===3 ? c[2]+c[2] : c.slice(4,6),16);
  const lum = 0.299*r + 0.587*g + 0.114*b;
  return lum > 200;
}
function hexToRgba(hex, alpha=1){
  const c = hex.replace('#','');
  const r = parseInt(c.length===3 ? c[0]+c[0] : c.slice(0,2),16);
  const g = parseInt(c.length===3 ? c[1]+c[1] : c.slice(2,4),16);
